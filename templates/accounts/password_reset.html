{% extends 'base.html' %}

{% block title %}Recuperar senha - Mirach{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow border-0">
        <div class="card-header" style="background: var(--primary-gradient); color: white;">
          <h5 class="mb-0">Recuperar senha</h5>
        </div>
        <div class="card-body p-4">
          <p class="text-muted">Informe seu e-mail para enviar o link de recuperação.</p>
          <form method="post">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">Enviar link</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
