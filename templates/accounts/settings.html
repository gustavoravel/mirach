{% extends 'base.html' %}
{% block title %}Configurações - Mirach{% endblock %}
{% block content %}
<h2><i class="fas fa-sliders-h"></i> Configurações</h2>
<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Idioma</label>
    <select class="form-select" name="language">
      <option value="pt-br">Português</option>
      <option value="en-us">English</option>
    </select>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="notif" name="email_notifications">
    <label class="form-check-label" for="notif">Receber notificações por e-mail</label>
  </div>
  <button class="btn btn-primary" type="submit">Salvar</button>
{% endblock %}
