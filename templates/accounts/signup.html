{% extends 'base.html' %}

{% block title %}Cadastro - Mirach{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-star"></i> Mirach</h4>
                <p class="mb-0">Crie sua conta gratuita</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                        <div class="form-text">Obrigatório. 150 caracteres ou menos. Letras, números e @/./+/-/_ apenas.</div>
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="id_password1" name="password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Confirmação da Senha</label>
                        <input type="password" class="form-control" id="id_password2" name="password2" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Criar Conta
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Já tem uma conta? <a href="{% url 'accounts:login' %}">Faça login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
