{% extends 'base.html' %}

{% block title %}Mapeamento de Colunas - Mirach{% endblock %}

{% block content %}
<h2 class="mb-3"><i class="fas fa-cogs"></i> Mapeamento de Colunas</h2>

<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <strong>{{ dataset.name }}</strong>
    <a href="{% url 'datasets:detail' dataset.pk %}" class="btn btn-outline-secondary btn-sm">Voltar</a>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="table-responsive">
        <table class="table table-sm align-middle">
          <thead>
            <tr>
              <th>Coluna</th>
              <th>Tipo</th>
            </tr>
          </thead>
          <tbody>
            {% for col in dataset.column_names %}
            <tr>
              <td><code>{{ col }}</code></td>
              <td style="max-width:260px;">
                <select name="column_type_{{ col }}" class="form-select form-select-sm">
                  {% for mapping in dataset.column_mappings.all %}
                    {% if mapping.column_name == col %}
                      <option value="ignore" {% if mapping.column_type == 'ignore' %}selected{% endif %}>Ignorar</option>
                      <option value="timestamp" {% if mapping.column_type == 'timestamp' %}selected{% endif %}>Timestamp/Data</option>
                      <option value="target" {% if mapping.column_type == 'target' %}selected{% endif %}>Vari치vel Alvo</option>
                      <option value="feature" {% if mapping.column_type == 'feature' %}selected{% endif %}>Vari치vel Explicativa</option>
                    {% endif %}
                  {% empty %}
                    <option value="ignore">Ignorar</option>
                    <option value="timestamp">Timestamp/Data</option>
                    <option value="target">Vari치vel Alvo</option>
                    <option value="feature">Vari치vel Explicativa</option>
                  {% endfor %}
                </select>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary" type="submit"><i class="fas fa-save me-1"></i> Salvar mapeamento</button>
        <a href="{% url 'datasets:detail' dataset.pk %}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
